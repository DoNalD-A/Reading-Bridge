<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서평 나눔나라</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 헤더 스타일 */
        header {
            width: 100%;
            background-color: #ffffff;
            color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .logo {
            font-weight: bold;
            color: #333;
            font-size: 24px;
            margin-left: 270px;
        }

        nav {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            margin-left: 20px;
        }

        /* 큰 직사각형 네모 */
        .big-rectangle {
            width: 73%;
            height: 200px;
            background-color: #f9f9f9;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            padding: 0 10px;
        }

        /* 슬라이드 이미지 */
        .slide-container {
            width: 45%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slide1, .slide2 {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .active {
            display: block;
        }

        .big-rectangle img {
            display: none;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .big-rectangle .active {
            display: block;
        }

        /* 제목 스타일 */
        .ranking-title {
            font-size: 25px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            margin-top: 100px;
            width: 80%;
            padding-left: 140px;
            text-align: center;
        }

        .ranking-title.second {
            margin-top: 80px;
        }

        .ranking-title.third {
            margin-top: 80px;
        }

        .ranking-title.fourth {
            margin-top: 80px;
        }

        .ranking-title.fifth {
            margin-top: 80px;
        }

        /* 책 이미지 컨테이너 */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            margin-bottom: 30px;
        }

        .book-image {
            width: 150px;
            height: 220px;
            margin: 30px;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            background-color: #87CEEB;
        }

        .book-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 푸터 스타일 */
        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            position: relative;
            bottom: 0;
        }
    </style>
    <script>
        function goToHome() {
            window.location.href = "메인화면.html";
        }

        function goToBooks() {
            window.location.href = "책들.html";
        }


    </script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo">서평 나눔나라</div>
        <nav>
            <a href="javascript:void(0);" onclick="goToHome()">홈</a>
            <a href="javascript:void(0);" onclick="goToBooks()">책</a>
            <a href="javascript:void(0);" onclick="goToEvent()">이벤트</a>
        </nav>
    </header>

    <!-- 큰 직사각형 네모 -->
    <div class="big-rectangle">
        <!-- 첫 번째 이미지 슬라이드 -->
        <div class="slide-container" id="slide1">
            <img src="static/images/1위의1.jpg" alt="1순위의1" class="slide active">
            <img src="static/images/2위의2.jpg" alt="2순위의2" class="slide">
        </div>
        <!-- 두 번째 이미지 슬라이드 -->
        <div class="slide-container" id="slide2">
            <img src="static/images/3위의2.jpg" alt="3순위의2" class="slide active">
            <img src="static/images/4위의1.jpg" alt="4순위의1" class="slide">
        </div>
    </div>

    <!-- 첫 번째 책 이미지 컨테이너 -->
    <div class="ranking-title">베스트셀러</div>
    <div class="container">
        <div class="book-image">
            <img src="static/images/1위.jpg" alt="베스트셀러 1위">
        </div>
        <div class="book-image">
            <img src="static/images/2위.jpg" alt="베스트셀러 2위">
        </div>
        <div class="book-image">
            <img src="static/images/3위.jpg" alt="베스트셀러 3위">
        </div>
        <div class="book-image">
            <img src="static/images/4위.jpg" alt="베스트셀러 4위">
        </div>
        <div class="book-image">
            <img src="static/images/5위.jpg" alt="베스트셀러 5위">
        </div>
    </div>

    <!-- 두 번째 책 이미지 컨테이너 -->
    <div class="ranking-title second">관련 책</div>
    <div class="container">
        <div class="book-image">
            <img src="static/images/1위의1.jpg" alt="관련 책 1위">
        </div>
        <div class="book-image">
            <img src="static/images/2위의1.jpg" alt="관련 책 2위">
        </div>
        <div class="book-image">
            <img src="static/images/3위의1.jpg" alt="관련 책 3위">
        </div>
        <div class="book-image">
            <img src="static/images/4위의1.jpg" alt="관련 책 4위">
        </div>
        <div class="book-image">
            <img src="static/images/5위의1.jpg" alt="관련 책 5위">
        </div>
    </div>

    <footer>
        © 2024 서평 나눔나라. All rights reserved.
    </footer>

    <script>
        // 슬라이드 전환 스크립트
        const slides = document.querySelectorAll(".slide-container");
        slides.forEach((container) => {
            let currentIndex = 0;
            const slideElements = container.querySelectorAll(".slide");

            setInterval(() => {
                slideElements[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % slideElements.length;
                slideElements[currentIndex].classList.add("active");
            }, 3000); // 3초마다 전환
        });

        function goToHome() {
            window.location.href = "메인화면.html";
        }

        function goToBooks() {
            window.location.href = "책들.html";
        }

        function goToEvent() {
            alert("이벤트 페이지는 아직 준비 중입니다!");
        }
    </script>
</body>

</html>
