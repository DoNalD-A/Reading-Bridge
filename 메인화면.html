        /* 전체 폰트 및 기본 설정 */
        body {
            font-family: Arial, sans-serif;

        /* 헤더 스타일 */
        header {

  .big-rectangle {
    width: 73%;
    height: 200px;
     background-color: #f9f9f9; /* 또는 #ffffff, #f0f8ff */
    margin-top: 20px;
    display: flex;
    justify-content: center; /* 가운데 정렬 */
    align-items: center;
    gap: 20px; /* 이미지 간 간격 */
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    padding: 0 10px; /* 양쪽 패딩 추가 */
}

.slide-container {
    width: 45%; /* 각 슬라이드 컨테이너 너비 조정 */
    height: 100%;
    display: flex;
    justify-content: center; /* 슬라이드 컨테이너 내부 이미지 가운데 정렬 */
    align-items: center;
    position: relative;
}

.slide1, .slide2 {
    display: none;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
}

.active {
    display: block;
}


.big-rectangle img {
    display: none;
    width: auto;
    height: auto;
    max-width: 100%; /* 이미지 최대 너비를 컨테이너에 맞춤 */
    max-height: 180px; /* 이미지 최대 높이를 180px로 제한 */
    object-fit: cover;
    border-radius: 8px;
}
.big-rectangle .active {
    display: block; /* 활성화된 이미지만 표시 */
}


        .extra-squares {

margin-left: auto; /* 자동으로 오른쪽으로 밀림 */

    let currentSlide1 = 0;
        let currentSlide2 = 0;

        function showSlides() {
            const slides1 = document.getElementsByClassName("slide1");
            const slides2 = document.getElementsByClassName("slide2");

            // 첫 번째 슬라이드 그룹 전환
            for (let i = 0; i < slides1.length; i++) {
                slides1[i].classList.remove("active");
            }
            slides1[currentSlide1].classList.add("active");
            currentSlide1 = (currentSlide1 + 1) % slides1.length;

            // 두 번째 슬라이드 그룹 전환
            for (let i = 0; i < slides2.length; i++) {
                slides2[i].classList.remove("active");
            }
            slides2[currentSlide2].classList.add("active");
            currentSlide2 = (currentSlide2 + 1) % slides2.length;
        }

        setInterval(showSlides, 2000); // 2초마다 이미지 전환
